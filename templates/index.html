<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest Cancer Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f8f9fa;
            --border-color: #333;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        .upload-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.2);
        }

        .preview-box {
            border: 2px dashed var(--primary-color);
            border-radius: 1rem;
            height: 300px;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .result-card {
            height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: var(--card-bg);
            overflow: auto;
            padding: 1rem;
        }

        .btn {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1 class="text-center mb-5" style="color: var(--primary-color);">
            <i class="bi bi-lungs"></i> Chest Cancer Classification
        </h1>

        <div class="row g-4">
            <!-- Image Upload Section -->
            <div class="col-lg-6">
                <div class="preview-box">
                    NTYDO TECHNOLOGY
                </div>
                
                <div class="d-flex gap-3 mt-4 justify-content-center">
                    <input type="file" id="fileinput" class="d-none">
                    <button class="btn btn-primary px-4" onclick="document.getElementById('fileinput').click()">
                        <i class="bi bi-upload me-2"></i>Upload Image
                    </button>
                    <button id="send" class="btn btn-success px-4">
                        <i class="bi bi-play-fill me-2"></i>Analyze
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-lg-6">
                <h5 class="mb-3" style="color: var(--primary-color);">
                    <i class="bi bi-clipboard-data me-2"></i>Analysis Results
                </h5>
                
                <div class="result-card">
                    <pre id="jsonResult" class="m-0"></pre>
                </div>
                
                <div class="alert alert-info mt-3">
                    <i class="bi bi-info-circle me-2"></i>
                    Upload a chest X-ray image to analyze for potential adenocarcinoma cancer.
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
